<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD HTML element using js</title>
    <link rel="stylesheet" href="/RE-TODO-LIST/todo.css" type="text/css">
    <script src="https://kit.fontawesome.com/35c398e458.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
</head>
<body style="background-color: aqua;">

        <header >
            <section  id="section" >

                <input id="todoInput" type="text" placeholder="Enter the TODO input" />

                <button id="addBtn">ADD List Items</button>
                <button  id="updateBtn">Update First Item</button>
                <button  id="removeBtn">Remove First Item</button>

                <ul id="todo-list" type="none">
                    <li id="item1"> <div id="todo-item">List Item 1</div><i  class="fa-solid fa-trash"></i></li>
                    <li id="item2"> <div id="todo-item">List Item 2</div><i  class="fa-solid fa-trash"></i></li>
                </ul>

               
            </section>
        </header>

        <script src="/RE-TODO-LIST/todo.js"></script>
    
</body>
</html>
